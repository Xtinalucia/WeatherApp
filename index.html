<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Whats the Weather?</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css"/>
        
    </head>
<body>
      
<div class="app-wrapp">
    <header>
        <Input type="text" autocomplete="off" class="search-box" placeholder="search your city"/>
    </header>   
<main>
<section class="location">
    <div class="city" id="cityname"></div>
    <div class="date" id="date"></div>
</section>
<div class="current">

    <div class="temp" id="ChicagoTemp">

    </div>

    <div class="description" id="conditions">

    </div>
    <div class="humidity" id="humidity">

    </div>

    <div class="low" id="hilow">

    </div>
    <div class="hi" id="hilow">

    </div>
</div>

</main>
</div>
<script src="app.js"></script>
</body>
</html>
